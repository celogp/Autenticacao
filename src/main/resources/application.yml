#
#Derby
#
spring:
  jpa:
    database: derby
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  
  datasource:
    url: jdbc:derby://localhost:1527/sw1techdb;create=true
    driver-class-name: org.apache.derby.client.ClientAutoloadedDriver
  
  flyway:
    baseline-on-migrate: true